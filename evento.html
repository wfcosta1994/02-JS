<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div onmouseenter="pintarAqua()" id="meu-id">
        Função
    </div>
    <button onclick="pintarvermelho()">Vermelho</button>
    <script>
        var d1 = window.document.getElementById('meu-id')
        
        //Esse código é somente para teste para quando entra e sai da div
        d1.addEventListener('mouseout',pintarvermelho) 

        function pintarvermelho(){
            d1.style.backgroundColor = 'red'
        }
        function pintarAqua(){
            d1.style.backgroundColor = 'aqua'
        }
    </script>
</body>
</html>
